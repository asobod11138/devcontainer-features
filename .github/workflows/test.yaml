name: "CI - Test Features"
on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

jobs:
  test-autogenerated:
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - codex-cli
        baseImage:
          - debian:latest
          - ubuntu:latest
          - mcr.microsoft.com/devcontainers/base:ubuntu
    steps:
      - uses: actions/checkout@v4

      - name: Install latest devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Autogenerated tests for '${{ matrix.features }}' on '${{ matrix.baseImage }}'
        run: devcontainer features test --skip-scenarios -f ${{ matrix.features }} -i ${{ matrix.baseImage }} .

  # シナリオテストは test/codex-cli/** がある時だけ実行
  test-scenarios:
    if: ${{ hashFiles('test/codex-cli/**') != '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    strategy:
      matrix:
        features:
          - codex-cli
    steps:
      - uses: actions/checkout@v4

      - name: Install latest devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Scenario tests for '${{ matrix.features }}'
        run: devcontainer features test -f ${{ matrix.features }} --skip-autogenerated --skip-duplicated .

  # グローバルシナリオが無ければ自動でスキップ
  test-global:
    if: ${{ hashFiles('test/_global/**') != '' }}
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Install latest devcontainer CLI
        run: npm install -g @devcontainers/cli

      - name: Testing global scenarios
        run: devcontainer features test --global-scenarios-only .
